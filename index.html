<h1 align="center"><font color="#0066CC" face="DSN SuKumWit" size="+6">โปรแกรมคำนวณหาค่าดัชนีมวลกาย (BMI)<div class="divider"></div></font></h1>
<table style="width="80%" height="100%" border="1" align="center" cellspacing="1" bordercolor="#CCCCCC" bgcolor="#FEFEFE">
<tbody>
  <tr>
    <td width="138" height="66"><strong>น้ำหนัก :</strong></td>
    <td width="320"><input type="text" class="input-colorido" id="weight"></Br>กิโลกรัม</td>
  </tr>
  <tr>
    <td height="63"><strong>ส่วนสูง :</strong></td>
    <td><input type="text" class="input-colorido" id="height"></Br>เซนติเมตร</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><button class="button" onclick="calculateBMI()"><b><font face="TH SarabunPSK">คำนวณ</font></b></button></td>
  </tr>
  <tr>
    <td height="60"><strong>ค่าที่ได้: </strong><br></td>
    <td><div id="result"><span id="bmi"></span></td>
  </tr>
  <tr>
    <td height="54"><strong>คุณอยู่ในเกณฑ์:</strong></td>
    <td><span id="category"></span></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <button class="button" onclick="clearData()"><font face="TH SarabunPSK" size="+2"><strong>เคลียร์ข้อมูล</strong></font></button>
    </td>
  </tr>
  <script>
function calculateBMI() {
  var weight = document.getElementById("weight").value;
  var height = document.getElementById("height").value;

  if (weight == "" || height == "") {
    alert("กรุณากรอกข้อมูลน้ำหนักและส่วนสูง");
    return;
  }

  var bmi = weight / (height / 100 * height / 100);
  document.getElementById("bmi").innerHTML = bmi.toFixed(2);

  var category = "";
  if (bmi < 18.5) {
    category = "น้ำหนักน้อยกว่าปกติ";
  } else if (bmi < 25) {
    category = "น้ำหนักปกติ";
  } else if (bmi < 30) {
    category = "น้ำหนักเกิน";
  } else {
    category = "โรคอ้วน";
  }
  document.getElementById("category").innerHTML = category;
}

function clearData() {
  document.getElementById("weight").value = "";
  document.getElementById("height").value = "";
  document.getElementById("bmi").innerHTML = "";
  document.getElementById("category").innerHTML = "";
}

</script>
